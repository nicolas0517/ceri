<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <div class="text-center">
                <h1>CERI <br> <small> Reporte de movilidad académica </small></h1>
            </div>

            <form class="form-signin" #loginForm="ngForm">
                <h2 class="form-signin-heading text-center">Ingrese sus Datos</h2>

                <label for="usuario" class="sr-only">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Nombre de usuario" [(ngModel)]="credenciales.user" #usuario="ngModel" required>
                <!--DIV PARA EL MENSAJE DE ALERTA-->
                <div *ngIf="usuario.errors">
                    <div *ngIf=" usuario.touched &&!usuario.valid" class="alert alert-danger col-md-6">
                        * <span class="glyphicon glyphicon-warning"></span>El nombre de usuario es requerido!
                    </div>
                </div>

                <br>
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" [(ngModel)]="credenciales.password" #password="ngModel" required>
                <!--DIV PARA EL MENSAJE DE ALERTA-->
                <div *ngIf=" password.touched &&!password.valid" class="alert alert-danger col-md-6">
                    * <span class="glyphicon glyphicon-warning"></span> La contraseña es requerida!
                </div>
                <br>

                <div>
                    <button type="button" name="login" class="btn btn-lg btn-success center-block" [disabled]="!loginForm.valid" (click)="login(); loginForm.reset()"> Ingresar </button>
                    <hr>
                </div>

                <div *ngIf="error" class="alert alert-danger col-md-12">
                    * <span class="glyphicon glyphicon-warning"></span>{{error}}
                </div>

            </form>
        </div>
    </div>
</div>
